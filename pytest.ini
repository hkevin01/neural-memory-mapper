[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configure test coverage
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --verbose
    --durations=10

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Configure test discovery
norecursedirs = 
    .git
    .tox
    .env
    dist
    build
    migrations
    venv

# Configure coverage
[coverage:run]
branch = True
source = src

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

ignore_errors = True
omit =
    tests/*
    setup.py
